<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,300;1,800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/style3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>footML</title>
</head>

<body>
  <div id="player-info">
    <div id="player-info-content">
    Ello chieftain
    </div>
  </div>


  <!-- This is the header -->
  <div class="container-fluid header ol-1">
    <header>
      <form action="/how-it-works" method="POST">
        <button id="ball-button" style="display: inline-block; width: 500px; border: none; background-color: transparent; outline: none; width: 100%" type="submit">
          <img id="ball-logo" src="static/img/log-new.png" alt="Logo of a football filled in with binary digits"/>
          <h1 style="float: right">FootML</h1>
        </button>
      </form>
      
    </header>
  </div>
<!-- This is the nav bar -->
  <div class="container-fluidnavol-5">
    <nav class = "navbar">
      <ul>
        <li><form action="/how-it-works" method="post">
          <button class="button" type = "enter">How it works</button>
        </form></li>
        <li><form action="/team-selection" method="post">
          <button class="button" type = "enter">Team Selection</button>
          </form></li>
        <li><form action="/top-performers" method="post">
          <button class="button" type = "enter">Top Future Performers</button>
        </form></li>
        <li><form action="/player-search" method="post">
          <button class="button" type = "enter">Player Search</button>
        </form></li>
      </ul>
    </nav>
  </div>

  <!-- This is the middle block -->
  <div class="container-fluid">
    <div class="row m-2">
      <!-- This is the left middle block that changes with tabs -->
      <div class="col-sm-8 ol-2 ">
        {%block leftbody%}{%endblock%}
      </div>
      <!-- This is the right middle block that has team entry -->
      <div class="col-sm-4 ol-3">
        {%block rightbody%}{%endblock%}
      </div>


    </div>
  </div>
  <footer id="footer" class="container-fluid ol-4 text-center fixed-bottom">

    <li><form action="/about-us" method="post">
      <button class="button" type = "enter">About Us</button>
    </form></li>
    <li><form action="/contact" method="post">
      <button class="button" type = "enter">Contact Us</button>
    </form></li>
    <li><form action="/privacy-policy" method="post">
      <button class="button" type = "enter">Privacy Policy</button>
    </form></li>

  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>
</html>
